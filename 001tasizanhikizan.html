	document.forms.form1.t05.value="";

}
//---------------------------------------------------------
function hikizan(){
rand01 = Math.floor(Math.random()*10);
rand02 = Math.floor(Math.random()*10);
	document.forms.form1.t11.value=2;
if (rand01 >= rand02){
	document.forms.form1.t01.value=rand01;
	document.forms.form1.t02.value="-";
	document.forms.form1.t03.value=rand02;
	document.forms.form1.t05.value="";
	}
else if(rand01<rand02){
	document.forms.form1.t01.value=rand02;
	document.forms.form1.t02.value="-";
	document.forms.form1.t03.value=rand01;
	document.forms.form1.t05.value="";
	}

}


//---------------------------------------------------------
function kotae(){

var hugou02=document.forms.form1.t04.value;
//document.forms.form1.t05.value  = num03;
if(num03>1){
document.forms.form1.t05.value  = num01 - num02;
}
else if(num03<2){
document.forms.form1.t05.value  = num01 + num02;
}

	var num04=	document.forms.form1.t05.value;
	var hyoji = num01 + hugou01 + num02 +hugou02 + num04;

					var row = table.insertRow(-1);
					var cell = row.insertCell(-1);
					cell.innerHTML = hyoji; // セル内の値を「Cell」に書き換え

					}
